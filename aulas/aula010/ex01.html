<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos DOM</title>
</head>
<style>
    body{
        height: 100vh;
        background: linear-gradient(to bottom right, rgb(0, 0, 0) 0%, rgb(148, 1, 206) 100%) ;
    }

    #area{
        background-color: green;
        color: white;
        width: 200px;
        height: 200px;
        line-height: 200px;
        text-align: center;
        border: 1px solid black;
    }
</style>
<body>
    <div id="area">
        <p>Interaja...</p>
    </div>

    <script>
        var a = document.getElementById('area')
        a.addEventListener('click' , clicar)
        a.addEventListener('mouseenter' , entrou)
        a.addEventListener('mouseout' , saiu)

        function clicar(){
           a.innerText = 'clicou'
           a.style.background = 'red'
        }

        function entrou(){
            a.innerText = 'Entrou'
        }

        function saiu(){
            a.innerText = 'Saiu'
            
        }
    </script>
    
</body>
</html>
