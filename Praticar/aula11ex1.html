<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pratica da aula de condições</title>
</head>
<body>
    
    <input type="text" id="miojo" placeholder="Digite seu nome">
    <input type="number" id="arroz" placeholder="Digite sua idade">
    <input type="button" id="cuzin" value="Enter" onclick="clicar()">
    <div id="buce"></div>
    
    <script>
        function clicar(){
            var nome = window.document.querySelector('input#miojo').value
            var idade = window.document.querySelector('input#arroz').value
            var res = window.document.querySelector('div#buce')
            res.innerHTML = `<p>Seu nome é ${nome} e você tem ${idade} anos.</p>`
        }
    </script>

</body>
</html>
