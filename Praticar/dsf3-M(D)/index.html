<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificador de idade</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Verificador de idade</h1>
    </header>
    <main>
        <div>
        <p>Ano de Nascimento:
            <input type="number" name="textano" id="textano">
        </p>

        <p>Sexo:
            <input type="radio" name="box" id="box-H">
            <label for="mas">Masculino</label>

            <input type="radio" name="box" id="box-M">
            <label for="fem">Feminino</label>
        </p>

        <input type="button" value="Verificar" onclick="Verificar()">

        </div>
        <div id="resultado">
            Coloque seus dados a cima para ver o resultado

        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
