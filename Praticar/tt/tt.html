<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Praticando JS</title>
</head>
<style>
    button{
        display: none;
    }
</style>
<body>
    <div id="primeira-pergunta">
        <h1>qual o animal mais grande da terra?</h1>
        <input type="text" id="Resposta" placeholder="Digite aqui">
        <input type="button" value="Enter" onclick="clicou()">
        <div id="res"></div>
    </div>
        <button id="proxima" type="button" onclick="apertou()">Proxima pergunta</button>

    <script>
        
        function clicou(){
            var tex = document.querySelector('input#Resposta').value;
            var res = document.querySelector('div#res')
            var botao = document.querySelector('button#proxima')
            
            if(tex.toLowerCase() == 'elefante'){
                res.innerHTML = `<p>Parabéns, a resposta era ELEFANTE!</p>`
                botao.style.display = 'block';

                
                
            }else{
                res.innerHTML = `<p>Você é muito burro, ERROU!</p>`;
            }
            function apertou(){
                var priR = document.querySelector('div#primeira-pergunta');
                
            }



            document.querySelector('button#proxima').onclick = function() {
                var res = document.querySelector('div#res'); 
                var botao = document.querySelector('button#proxima'); 
                res.innerHTML = `<p>Qual é o maior animal do oceano?</p> 
                <input type="text" id="Resposta2" placeholder="Digite aqui">
                <input type="button" value="Enter" onclick="clicou2()">`; 
                botao.style.display = 'none'; 
            
            window.clicou2 = function() { 
                var tex2 = document.querySelector('input#Resposta2').value;
                 if (tex2.toLowerCase() == 'baleia azul') { 
                    res.innerHTML = `<p>Parabéns, a resposta era BALEIA AZUL!</p>`; 
                } else { res.innerHTML = `<p>Você errou, tente novamente!</p>`; 

                } };
            
        }}
    </script>
</body>
</html>
